<!DOCTYPE html>
<html>

<head>
	<title>DBFZ BBS lookup</title>
	<link rel="stylesheet" type="text/css" href="dbfz_assets/dbfz_theme.css" title="Default" />
	<link rel="icon" type="image/gif" href="dbfz_assets/favicon.gif">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="description" content="only 4 real super saiyajins!!1" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
	<div id="container">
		<div id="content">
			<canvas width="1280" height="720"></canvas>
			<script type="text/javascript" src="dbfz_assets/dbfz_bbs.js"></script>
			<script type="text/javascript" src="dbfz_assets/dbfz_background.js"></script>
			<div id="loading"><pre>&#9733;&#xFE0E;</pre></div>

			<div class="topbar modeSelect">
			<a href="#" onclick="changeMode(0, this)" class="modeHighlight">functions</a><a href="#" onclick="changeMode(1, this)">upon</a><a href="#" onclick="changeMode(2, this)">variables</a>
			</div>
			<div class="topbar"><div>Background:<input type="checkbox" checked onchange="pauseAnim()"></input></div><input type="text" placeholder="search" id="searchbar" size="14" oninput="interactiveSearch(this.value)">
				<a href="#" onclick="tagDisplay('all')" id="alltag">Show all</a>
				<div id="taglist"></div>
			</div>

			<div id="bbs_content">
				<table>
					<thead>
						<tr>
							<th class="th_name_raw">name_raw</th>
							<th class="th_id">id</th>
							<th class="th_name_given">name_given</th>
							<th class="th_text">description</th>
							<th class="th_extra">&#x1F512;&#xFE0E</th>
							<th class="th_tags">tags</th>
						</tr>
					</thead>
					<tbody id="bbs_table">

					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>

</html>
